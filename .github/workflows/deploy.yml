name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull niwanthi/bank-marketing-predictor:latest

      - name: Delete old Docker container
        run: sudo docker rm -f bank-marketing-predictor || true

      - name: Run Docker container
        run: sudo docker run -d -p 5000:5000 --name bank-marketing-predictor niwanthi/bank-marketing-predictor:latest