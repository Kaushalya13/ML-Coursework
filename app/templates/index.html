<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
</head>
<body>
    <h2>Bank Marketing Prediction Form</h2>
    <form action="/predict" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <select id="job" name="job">
                    <option value="admin.">Administrative</option>
                    <option value="blue-collar">Blue Collar</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="housemaid">Housemaid</option>
                    <option value="management">Management</option>
                    <option value="retired">Retired</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="services">Services</option>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="marital">Marital Status:</label>
                <select id="marital" name="marital">
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="basic.4y">Basic (4 years)</option>
                    <option value="basic.6y">Basic (6 years)</option>
                    <option value="basic.9y">Basic (9 years)</option>
                    <option value="high.school">High School</option>
                    <option value="illiterate">Illiterate</option>
                    <option value="professional.course">Professional Course</option>
                    <option value="university.degree">University Degree</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="default">Default:</label>
                <select id="default" name="default">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="housing">Housing Loan:</label>
                <select id="housing" name="housing">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="loan">Personal Loan:</label>
                <select id="loan" name="loan">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
